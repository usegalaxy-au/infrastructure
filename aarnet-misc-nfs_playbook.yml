- hosts: aarnet-misc-nfs
  become: true
  vars_files:
      - group_vars/all.yml
      - group_vars/aarnet.yml
      - group_vars/VAULT
      - group_vars/nfs_servers.yml
      - host_vars/aarnet-misc-nfs.usegalaxy.org.au.yml
  pre_tasks:
      - name: Create galaxy_nfs_app_dir directory
        file:
          path: "{{ galaxy_nfs_app_dir }}"
          state: directory
      - name: Create galaxy_nfs_tools_dir dir
        file:
          path: "{{ galaxy_nfs_tools_dir }}"
          state: directory
      - name: Attach volume to instance
        include_role:
          name: attached-volumes
  roles:
      - common
      - insspb.hostname
      - geerlingguy.pip
      - geerlingguy.nfs
      - dj-wasabi.telegraf
  post_tasks:
      - name: Chown shared dirs to Galaxy user
        file:
          path: "{{ galaxy_nfs_app_dir }}"
          owner: galaxy
          group: galaxy
          recurse: yes
      - name: Chown tools dir to Galaxy user
        file:
          path: "{{ galaxy_nfs_tools_dir }}"
          owner: galaxy
          group: galaxy
          recurse: yes
      - name: Reload exportfs
        command: exportfs -ra
        become: yes
        become_user: root
        
