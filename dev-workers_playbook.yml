- hosts: dev_workers
  become: true
  vars_files:
      - group_vars/all.yml
      - group_vars/dev.yml
      - group_vars/VAULT
      - group_vars/dev_slurm.yml
      - group_vars/dev_workers.yml
      - secret_group_vars/stats_server_vault
  roles:
      - common
      - insspb.hostname
      - geerlingguy.pip
      - mounts
      - galaxyproject.repos
      - galaxyproject.slurm
      - galaxyproject.cvmfs
      - geerlingguy.docker
      - dj-wasabi.telegraf
  post_tasks:
      - name: restart munge
        systemd:
            name: munge
            state: restarted
      - name: set acl for galaxy user on docker.sock
        acl:
            path: /var/run/docker.sock
            entity: "{{ galaxy_user.name }}"
            etype: user
            permissions: rw
            state: present
