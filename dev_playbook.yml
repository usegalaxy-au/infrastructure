- hosts: dev_galaxy_server
  become: true
  vars_files:
      - group_vars/all.yml
      - group_vars/dev.yml
      - group_vars/VAULT
      - group_vars/galaxyservers.yml
      - group_vars/dev_slurm.yml
      - host_vars/dev.usegalaxy.org.au.yml
      - secret_group_vars/ubuntu_maintenance_key
  handlers:
    - name: Restart Galaxy
      systemd:
        name: galaxy
        state: restarted
  pre_tasks:
    - name: Attach volume to instance
      include_role:
        name: attached-volumes
    - name: Install Total Perspective Vortex
      pip:  # on the first run, this will create the galaxy venv before the galaxy role is run
        name: git+https://github.com/usegalaxy-au/total-perspective-vortex
        virtualenv: "{{ galaxy_venv_dir }}"
  roles:
    - galaxyproject.repos
    - common
    - galaxyproject.postgresql
    - role: natefoo.postgresql_objects
      become: true
      become_user: postgres
    - geerlingguy.pip
    - galaxyproject.galaxy
    - usegalaxy_eu.galaxy_systemd
    - nginx-upload-module
    - galaxyproject.nginx
    - geerlingguy.nfs
    - galaxyproject.slurm
    - galaxyproject.cvmfs
    - galaxyproject.gxadmin
    - pg-post-tasks
    - remote-pulsar-cron
    - galaxy-pg-cleanup
    - usegalaxy_eu.tiaas2
    - geerlingguy.docker
    - usegalaxy_eu.gie_proxy
  post_tasks:
    - name: Clone Galaxy-Owncloud-Integration
      git:
        repo: https://github.com/usegalaxy-au/Galaxy-Owncloud-Integration
        dest: "{{ galaxy_server_dir }}/tools/Galaxy-Owncloud-Integration"
        update: no
      when: use_cloudstor_conf|d(false) == true
    - name: Clone galaxy-local-tools
      git:
        repo: https://github.com/usegalaxy-au/galaxy-local-tools
        dest: "{{ galaxy_server_dir }}/tools/galaxy-local-tools"
        update: yes
    - name: Install slurm-drmaa
      package:
        name: slurm-drmaa1
    - name: Reload exportfs
      command: exportfs -ra
      become: yes
      become_user: root
    - name: set acl for galaxy user on docker.sock
      acl:
        path: /var/run/docker.sock
        entity: "{{ galaxy_user.name }}"
        etype: user
        permissions: rw
        state: present


