hostname: "{{ ansible_hostname }}.gvl.org.au"

galaxy_uid: 10010
galaxy_gid: 10010

use_internal_ips: true

influx_url: stats.usegalaxy.org.au
grafana_server_url: "https://{{ influx_url }}:8086"

install_python_311: True

