galaxy_db_user_password: "{{ vault_qaai_db_user_password }}"
galaxy_db_reader_password: "{{ vault_qaai_db_reader_password }}"
galaxy_db_tiaasadmin_password: "{{ vault_qaai_db_tiaasadmin_password }}"
galaxy_db_tiaas_password: "{{ vault_qaai_db_tiaas_password }}"

__machine_users:
    # special users range
    - name: jenkins_bot
      uid: 7000
      roles:
        - sudo
        - galaxy_admin
      key: files/keys/jenkins_bot.pub
      email: "{{ jenkins_bot_email }}" # this is not a real email address and will cause issues if validation is required

    # infrastructure team
    - name: justin
      uid: 7011
      roles:
        - sudo
        - galaxy_admin
      key: files/keys/justin.pub
      email: "{{ justin_email }}"
    - name: cat
      uid: 7012
      roles:
        - sudo
        - galaxy_admin
      key: files/keys/catherine.pub
      email: "{{ cat_email }}"
    - name: nuwan
      uid: 7013
      roles:
        - sudo
        - galaxy_admin
      key: files/keys/nuwan.pub
      galaxy_admin: true
      email: "{{ nuwan_email }}"

    - name: igor
      uid: 7101
      roles:
        - galaxy_admin
      key: files/keys/igor.pub
      email: "{{ igor_email }}"
    - name: gareth
      uid: 7102
      roles:
        - galaxy_admin
      key: files/keys/gareth.pub
      email: "{{ gareth_email }}"

# Control whether AAI settings are being used
aai_enabled: true  # No OIDC variables yet so set this to false for initial run

aaf_enabled: false