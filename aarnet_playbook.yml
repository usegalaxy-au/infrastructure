- hosts: aarnet_galaxy_server
  become: true
  vars_files:
      - group_vars/all.yml
      - group_vars/aarnet.yml
      - group_vars/VAULT
      - group_vars/galaxyservers.yml
      - group_vars/aarnet_slurm.yml
      - host_vars/aarnet.usegalaxy.org.au.yml
      - secret_group_vars/stats_server_vault
      - secret_group_vars/ubuntu_maintenance_key
  pre_tasks:
    - name: Attach volume to instance
      include_role:
        name: attached-volumes
  handlers:
    - name: Restart Galaxy
      systemd:
        name: galaxy
        state: restarted
  roles:
    - galaxyproject.repos
    - common
    - install-tpv
    - acl-on-startup
    - mounts
    - galaxyproject.postgresql
    - role: natefoo.postgresql_objects
      become: true
      become_user: postgres
    - geerlingguy.pip
    - galaxyproject.galaxy
    - role: galaxyproject.miniconda
      become: true
      become_user: galaxy
    - usegalaxy_eu.galaxy_systemd
    - nginx-upload-module
    - galaxyproject.nginx
    - geerlingguy.nfs
    - galaxyproject.slurm
    - galaxyproject.cvmfs
    - dj-wasabi.telegraf
    - galaxyproject.gxadmin
    - geerlingguy.docker
    - usegalaxy_eu.gie_proxy
    - pg-post-tasks
    # - remote-pulsar-cron
    # - slg.galaxy_stats
    - galaxy-pg-cleanup
    - usegalaxy_eu.tiaas2
  post_tasks:
    - name: Clone galaxy-local-tools
      git:
        repo: https://github.com/usegalaxy-au/galaxy-local-tools
        dest: "{{ galaxy_server_dir }}/tools/galaxy-local-tools"
        update: yes
    - name: Install slurm-drmaa
      package:
        name: slurm-drmaa1
        state: latest
    - name: Reload exportfs
      command: exportfs -ra
      become: yes
      become_user: root
    - name: setup lsyncd
      package:
        name: lsyncd
        state: present
    - name: create lsync dirs
      file:
        path: "{{ item }}"
        state: directory
      with_items:
        - /etc/lsyncd
        - /var/log/lsyncd
    - name: config lsyncd
      copy:
        src: lsyncd/lsyncd.conf.lua
        dest: /etc/lsyncd/lsyncd.conf.lua
      become: yes
    - name: Set max_user_watches
      command: sysctl fs.inotify.max_user_watches=524288
      become: true
    - name: restart lsyncd
      systemd:
        name: lsyncd
        state: restarted
    - name: add symlink for files mount  # TODO: Set the path in the object store as /mnt/files and stop using this symlink if it is not needed
      file:
        src: /mnt/files
        dest: /mnt/galaxy/files
        state: link

