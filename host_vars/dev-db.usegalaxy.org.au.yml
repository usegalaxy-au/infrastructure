dev_galaxy_server_address: "{{ hostvars['dev']['ansible_ssh_host'] }}/32"

postgresql_conf:
  - max_connections: 50       # Decrease connection limit
  - listen_addresses: "'*'"   # Allow remote connections

postgresql_pg_hba_conf:
  - host all all "{{ dev_galaxy_server_address }}" md5 #The allowed connection to the database for the dev galaxy server.

postgresql_objects_users:
  - name: galaxy
    password: "{{ galaxy_dev_db_user_password }}"
    db: galaxy
    priv: "ALL"
  - name: reader
    password: "{{ vault_dev_db_reader_password }}"
    db: galaxy
  - name: tiaasadmin
    password: "{{ vault_dev_db_tiaasadmin_password }}"
    db: galaxy
  - name: tiaas
    password: "{{ tiaas_galaxy_db_password }}"
    db: galaxy
postgresql_objects_privileges:
  - database: galaxy
    roles: reader,tiaasadmin
    objs: ALL_IN_SCHEMA
    privs: SELECT
  - database: galaxy
    roles: tiaasadmin
    objs: group_role_association,user_group_association,user_role_association,role,galaxy_group
    privs: DELETE
  - database: galaxy
    roles: tiaas
    objs: galaxy_user,galaxy_session,job
    type: table
    privs: SELECT
  - database: galaxy
    roles: tiaas
    objs: user_group_association,galaxy_group,role,group_role_association
    type: table
    privs: SELECT,INSERT
  - database: galaxy
    roles: tiaas
    objs: role_id_seq,galaxy_group_id_seq,group_role_association_id_seq,user_group_association_id_seq
    type: sequence
    privs: USAGE,SELECT
  - database: galaxy
    roles: tiaas
    objs: group_role_association
    type: table
    privs: DELETE
postgresql_objects_databases:
  - name: galaxy
    owner: galaxy

galaxy_dev_db_user_password: "{{ vault_dev_db_user_password }}"
