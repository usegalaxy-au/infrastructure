    default_destination: gateway
    destinations:
      - id: local
        runner: local
      # Dynamic setups - start with Gateway then --> dynamic_dtd
      - id: gateway
        runner: dynamic
        params:
            type: python
            function: gateway
      - id: dynamic_dtd
        runner: dynamic
        params:
          type: dtd
      - id: slurm_dest
