- name: Pulsar mel2 worker node install
  hosts: pulsar-mel2-workers
  become: yes
  vars_files:
    - group_vars/all.yml
    - group_vars/pulsar_mel2/pulsar-mel2.yml
    - group_vars/pulsar_mel2/pulsar-mel2_workers.yml
    - group_vars/pulsar_mel2/pulsar-mel2_slurm.yml
    - group_vars/VAULT
  pre_tasks:
    - name: Attach volume to instance
      # If this script is being run for the first time, review the value of attached_volume_device in group_vars
      block: # TODO: This is pretty generic code for attaching a volume to a device and should probably live in another file to be reused
        - name: Detect attached volume
          parted:
            device: "{{ attached_volume_device }}"
            unit: GiB
          register: volume_info
        - name: Create a filesystem on volume
          filesystem:
            fstype: "{{ attached_volume_fstype }}"
            dev: "{{ attached_volume_device }}"
          when: volume_info.disk is defined and volume_info.disk.dev is defined and volume_info.disk.dev == attached_volume_device
        - name: Mount volume
          mount:
            path: "{{ attached_volume_path }}"
            src: "{{ attached_volume_device }}"
            fstype: "{{ attached_volume_fstype }}"
            state: mounted
      when: attached_volume_device is defined
  roles:
      - common
      - insspb.hostname
      - galaxyproject.slurm
      - mounts
      - galaxyproject.repos
      - galaxyproject.cvmfs
      - dj-wasabi.telegraf
  post_tasks:
      - name: Restart munge service
        service:
            name: munge
            state: restarted
      - name: Move /tmp to vdb
        block:
          - name: Create worker tmpdir on vdb
            file:
                path: /mnt/tmpdisk
                state: directory
                owner: root
                group: root
                mode: '1777'
          - name: stat links
            stat:
                path: /tmp
            register: links
          - name: remove old tmp
            file:
                path: /tmp
                state: absent
            when: links.stat.islnk is defined and not links.stat.islnk
          - name: Link /tmp to /mnt/tmpdisk
            file:
                src: /mnt/tmpdisk
                dest: /tmp
                state: link
            become: yes
            become_user: root
            when: links.stat.islnk is defined and not links.stat.islnk
        when: attached_volume_device is defined