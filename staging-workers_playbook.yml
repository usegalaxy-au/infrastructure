- hosts: staging_workers
  become: true
  vars_files:
      - group_vars/all.yml
      - group_vars/staging.yml
      - group_vars/VAULT
      - group_vars/staging_slurm.yml
      - group_vars/staging_workers.yml
      - secret_group_vars/stats_server_vault
  roles:
      - common
      - insspb.hostname
      - geerlingguy.pip
      - mounts
      - galaxyproject.repos
      - galaxyproject.slurm
      - galaxyproject.cvmfs
      - dj-wasabi.telegraf
      - geerlingguy.docker
      - acl-on-startup
  post_tasks:
      - name: restart munge
        systemd:
            name: munge
            state: restarted
